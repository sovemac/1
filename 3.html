<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactez Sovemac Oyo</title>
  <style>
    :root {
      --color-bg: #f0f8ff; /* Très léger bleu / blanc */
      --color-primary: #1e22ff; /* Bleu plus vif */
      --color-primary-dark: #002fff; /* Bleu foncé pour le survol */
      --color-text: #333333; /* Texte sombre */
      --color-text-light: #555555; /* Texte gris clair */
      --color-accent: #003cff; /* Cyan pour l'accentuation */
      --glass-bg: rgba(255,255,255,0.85); /* Fond blanc semi-transparent */
      --shadow-primary: rgba(30,144,255,0.3); /* Ombre bleue */
      --transition: 0.3s ease;
      --border-radius: 12px;
      --max-width: 1200px;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 191, 166, 0.3);
      width: 100%;
      max-width: var(--max-width);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: var(--color-primary);
      color: #fff;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--color-accent);
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contactez Sovemac Oyo</h1>
    <p>Pour toute question ou demande, contactez-nous directement via :</p>

    <a href="https://wa.me/+2250123456789" class="button" target="_blank">WhatsApp</a>
    <br><br>
    <a href="mailto:contact@sovemacoyo.com" class="button">Email</a>
  </div>

</body>
</html>
